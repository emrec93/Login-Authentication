<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="text-center">

    <form class="form-signin" name="login">
      <img class="mb-4" src="fire.png" alt="fire">
      <h1 id="header" class="h3 mb-3 font-weight-normal">Please Sign In</h1>
      <input class="form-control" type="email" name="userid" placeholder="Email address">
      <input class="form-control" type="password" name="password" placeholder="Password">
      <button onclick="check(this.form)" class="btn btn-lg btn-primary btn-block" type="submit" name="button">Sign In</button>
    </form>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
